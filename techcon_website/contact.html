<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Information</h2>

            <!-- Email Address -->
            <p>Email us at: 
                <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a>
            </p>

            <!-- Social Media Links -->
            <p>Follow us on:
                <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a> |
                <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a> |
                <a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a>
            </p>

            <!-- Embedded Google Maps -->
            <h3>Conference Venue</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509357!2d144.9631579155042!3d-37.81627944202181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xb04211b9d6dd2835!2sTechCon%20Venue!5e0!3m2!1sen!2s!4v1603713600000!5m2!1sen!2s"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Send Us a Message</h2>
            <form action="/submit-contact" method="post">
                <!-- Name Field -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <!-- Message Field -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. Made by John Doe - <a href="https://yourwebsite.com" target="_blank">here</a>.</p>
    </footer>
</body>
</html>
